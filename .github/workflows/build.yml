name: Build Xposed Module

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build with Gradle
      run: ./gradlew assembleRelease

    - name: Check if keystore secret exists
      id: check_secrets
      run: |
        if [ -z "${{ secrets.KEYSTORE_BASE64 }}" ]; then
          echo "has_keystore=false" >> $GITHUB_ENV
        else
          echo "has_keystore=true" >> $GITHUB_ENV
        fi

    - name: Sign APK (only if keystore exists)
      if: env.has_keystore == 'true'
      env:
        KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
        KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
        KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
        KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
      run: |
        echo "$KEYSTORE_BASE64" | base64 --decode > keystore.jks
        jarsigner -verbose -sigalg SHA256withRSA -digestalg SHA-256           -keystore keystore.jks -storepass "$KEYSTORE_PASSWORD"           -keypass "$KEY_PASSWORD"           app/build/outputs/apk/release/app-release-unsigned.apk "$KEY_ALIAS"

    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: sensorrec-xposed-release
        path: app/build/outputs/apk/release/*.apk
